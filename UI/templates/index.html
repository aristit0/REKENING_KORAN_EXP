<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document Request Form</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background-color: #f4f6f8;
            padding: 2em;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            color: #2c3e50;
            text-align: center;
        }
        input, select {
            width: 100%;
            padding: 0.8em;
            margin: 0.5em 0 1.2em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            background-color: #2980b9;
            color: white;
            padding: 0.8em;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1c6ca4;
        }
        .message {
            margin-top: 1em;
            text-align: center;
            color: green;
        }
        .track-btn {
            background-color: #27ae60;
            margin-top: 1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Document Request Form</h2>
        <form method="POST" action="/">
            <label for="nip">NIP</label>
            <input type="text" name="nip" required>

            <label for="acctno">Account Number</label>
            <input type="text" name="acctno" required>

            <label for="start_date">Start Date (YYYYMMDD)</label>
            <input type="text" name="start_date" required>

            <label for="end_date">End Date (YYYYMMDD)</label>
            <input type="text" name="end_date" required>

            <label for="type">Document Type</label>
            <select name="type" required>
                <option value="PDF" selected>PDF</option>
                <option value="CSV">CSV</option>
            </select>

            <button type="submit">Submit Document Request</button>
        </form>

        <form method="GET" action="{{ url_for('track') }}">
            <button class="track-btn" type="submit">Track Document Request</button>
        </form>

        {% if message %}
            <div class="message">{{ message }}</div>
        {% endif %}
    </div>
</body>
</html>
